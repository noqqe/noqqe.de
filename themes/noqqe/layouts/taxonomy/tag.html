{{ partial "head.html" . }}
<body class="theme-base-1b">

{{ partial "sidebar.html" . }}

  <div class="content container">
  <div class="post">
  <h1 class="post-title">{{ .Title }}</h1>
        <ul>
      {{ range .Data.Pages  }}
          <li>
              <span>{{ .Date.Format "02.01" }}</span>
              <a href="{{ .Permalink }}">{{ .Title }}</a>
          </li>
      {{ end }}
        </ul>
  </div>
  </div>
{{ partial "foot.html" . }}
