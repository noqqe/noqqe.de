{{ partial "header.html" . }}

    <div class="itemcontent">
    {{ range (where .Site.Pages "Type" "photos").GroupByDate "2006"  }}
    <h2>Posts {{ .Key }}</h2>
    <ul>
      {{ range where .Pages ".Title" "!=" "Photos" }}
      <li>
          <span class="timestamp-list">{{ .Date.Format "02.01" }}</span>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
    {{ end }}

{{ partial "footer.html" . }}
