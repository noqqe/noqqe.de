{{ partial "header.html" . }}

    <h1>Photos</h1>
    <div class="itemcontent">
    {{ range (where .Site.Pages "Type" "photos").GroupByDate "2006"  }}
    <h2>{{ .Key }}</h2>
    <ul>
      {{ range where .Pages ".Title" "!=" "Photos" }}
      <li>
          <span>{{ .Date.Format "02.01" }}</span>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
    {{ end }}

{{ partial "footer.html" . }}
