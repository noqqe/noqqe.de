{{ partial "header.html" . }}

  <div class="itemcontent">
  {{ range (where .Site.Pages "Type" "blog").GroupByDate "2006"  }}
  <h2>{{ .Key }}</h2>
  <ul>
    {{ range where .Pages ".Title" "!=" "Blogs" }}
    <li>
        <span>{{ .Date.Format "02.01" }}</span>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  {{ end }}

{{ partial "footer.html" . }}
