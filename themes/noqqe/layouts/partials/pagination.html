<nav class="pagination" role="navigation">
    {{if .HasPrev}}
        <a class="newer-posts" href="{{ .Prev.URL }}">&larr; Newer </a>
    {{end}}
    <span class="page-number">Page {{ .PageNumber }} of {{.TotalPages}}</span>
    {{if .HasNext}}
        <a class="older-posts" href="{{ .Next.URL }}">Older &rarr;</a>
    {{end}}
</nav>
