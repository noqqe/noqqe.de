<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>

  <!-- Meta data for search engines -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" content="{{ .Site.Params.Description | safeHTML }}">
  <meta name="keywords" content="{{ .Site.Params.Keywords }}" />
  <meta name="author" content="{{ .Site.Params.Author }}" />
  <meta name="robots" content="index, follow">
  <meta content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}" property="og:title">

  <!-- Twitter Cards -->
	{{ with .Params.images }}
	<!-- Twitter summary card with large image must be at least 280x150px -->
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:image" content="{{ index . 0 }}"/>
	{{ else }}
	<meta name="twitter:card" content="summary"/>
  <meta name="twitter:image" content="{{ .Site.BaseURL }}/images/noqqe_square.png">
	{{ end }}
  <meta name="twitter:site" content="{{ .Site.Params.Twitter }}">
  <meta name="twitter:creator" content="{{ .Site.Params.Twitter }}">
  <meta name="twitter:title" content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}">
  <meta name="twitter:url" content="{{ .Permalink }}">
  <meta name="twitter:description" content="{{if .IsPage}}{{ .Summary }}{{else}}{{.Site.Params.Description}}{{end}}">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title> {{ .Title }} - {{ .Site.Title }} </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/poole.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/syntax.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/hyde.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/fonts/fonts.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/fonts/font-awesome.min.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/images/favicon.png">

  <!-- RSS -->
  <link rel="profile" href="http://gmpg.org/xfn/11" >
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

  <!-- Syntax Highlightning -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/mono-blue.css">
  <script src="{{ .Site.BaseURL }}/js/highlight.min.js"></script>
  <script src="{{ .Site.BaseURL }}/js/m41l.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <!-- Comments -->
  <script data-isso-avatar-fg="#99cb62 #b6d073 #95d278 #329786 #419ac0 #69a0cd #7274d0"
    data-isso="//comments.noqqe.de/"
    src="//comments.noqqe.de/js/embed.min.js"></script>

</head>
