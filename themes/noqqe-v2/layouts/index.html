{{ partial "header.html" . }}

   <div class="content">
    <div class="main">
        <div class="main">
        <h1 class="non-highlight">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h1>

        {{ range (where .Site.Pages "Type" "post").GroupByDate "2006"  }}
        <h2>{{ .Key }}</h2>
        <ul>
          {{ range .Pages }}
          <li>
              <span>{{ .Date.Format "02.01" }}</span>
              <a href="{{ .Permalink }}">{{ .Title }}</a>
          </li>
            {{ end }}
        </ul>
      {{ end }}
    </div>

    </div>
  </div>

{{ partial "footer.html" . }}
