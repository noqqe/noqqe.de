{{ partial "header.html" . }}


    <div id="contentwrapper">
      <div class="itemwrapper">

        {{ range (where .Site.Pages "Type" "post").GroupByDate "2006"  }}
        <h2>{{ .Key }}</h2>
        <ul>
          {{ range .Pages }}
          <li>
              <span>{{ .Date.Format "02.01" }}</span>
              <a href="{{ .Permalink }}">{{ .Title }}</a>
          </li>
            {{ end }}
        </ul>
      {{ end }}
    </div>

    </div>
  </div>

{{ partial "footer.html" . }}
